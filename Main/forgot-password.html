<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>User Management</title>
    <link rel="stylesheet" href="css/forgot-password.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <div id="wrapper">
        <div class="vertical-align-wrap">
            <div class="vertical-align-middle">
                <div class="auth-box forgot-password">
                    <div class="content">
                        <div class="header">
                            <div class="text-center">
                                <!-- <img class="img-circle img-thumbnail img-responsive" src="..//assets/images/MyLogo.png" alt="User Management"> -->
                                <img class="BMlogo" src="..//assets/images/MyLogo.png" alt="User Management">
                                <h3><span id="lblCompanyName" class="control-label"></span></h3>
                            </div>
                            <p class="lead">Recover Password</p>
                            <p class="text-center alert alert-info margin-bottom-30">Please enter your email address below to receive the password at your registered email.</p>
                        </div>
                        <form class="form-auth-small">
                            <div class="form-group">
                                <input name="txtEmail" type="text" id="txtEmail" class="form-control" placeholder="Email" data-bv-notempty="true" data-bv-notempty-message="The email is required." data-bv-emailaddress="true" data-bv-emailaddress-message="Invalid email address.">
                            </div>
                            <input type="submit" name="btnRecoverPassword" value="RECOVER PASSWORD" id="btnRecoverPassword" class="btn btn-primary btn-lg btn-block">
                            <div class="bottom">
                                <span class="helper-text">Know your password? <a href="https://usermgmt.ittutorials.in/login.aspx">Login</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/js/all.min.js" charset="utf-8"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
